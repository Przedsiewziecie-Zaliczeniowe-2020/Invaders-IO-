<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAME - Robots Invaders</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
<link rel="stylesheet" href="style/gamestyle.css">


</head>
<body onload="introdution()">
  <script type="text/javascript">
function introdution()
{
var name = prompt("INSERT YOUR NAME","Star Knight");
var box = document.getElementById('box');
box.style.display = "block";
document.getElementById('close').addEventListener('click',function(evt){
  var target = evt.target;
  if(target.id === 'close') {
    box.style.display = "none";
  }
}, false);
var i = 0,
  text;
text = "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti nostrum, in facere impedit adipisci, vitae quasi quo neque voluptates minus. Recusandae, praesentium blanditiis culpa tempore a, sunt neque sapiente explicabo cupiditate. Possimus consectetur porro provident tempore expedita, natus, repellat, quaerat excepturi voluptatum vitae nulla, sequi mollitia quo facere vel veniam!" + name;
function typing() {
  if (i < text.length) {
    document.getElementById("text").innerHTML += text.charAt(i);
    i++;
    setTimeout(typing, 60);
  }
}
typing();
//alert("Mystery Voice: Hello "+ name +", good to see you. We need your help...");
if (name != null) {
  document.getElementById("playerName").innerHTML = name;
}
}
</script>

<div id="box">
  <div id="text"></div>
  <br/>
  <a class="close" id="close">I'm ready!</a>
</div>
<div class="container">
<div class="leftBar">
<div class="neon"><a href="index.html">Back</a><br><a href="#">Pause</a></div>
<div class="playerInfo"><span>Player:</span>
<p id="playerName"></p>
<span>Points: </span>
<br>
<span>Lifes: </span>
</div>
</div>
<div class="gameBar">

<script language="javascript" type="text/javascript" src="sketch.js"></script>
<script language="javascript" type="text/javascript" src="Ship.js"></script>
<script language="javascript" type="text/javascript" src="Shot.js"></script>
<script language="javascript" type="text/javascript" src="AdditionalSystemFunctions.js"></script>
<script language="javascript" type="text/javascript" src="Star.js"></script>

</div>
<div class="rightBar">

</div>
</div>


</body>
</html>
